<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMSTR Mining Speed Booster</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0e0e0e;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 500px;
        }

        h1 {
            font-size: 36px;
            color: #1abc9c;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #ccc;
        }

        input {
            padding: 15px;
            font-size: 20px;
            width: 70%;
            border-radius: 10px;
            border: 2px solid #1abc9c;
            background: transparent;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #00e5ff;
        }

        button {
            padding: 12px 25px;
            font-size: 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
            width: 70%;
        }

        button:hover {
            background-color: #00e5ff;
        }

        .result {
            font-size: 20px;
            color: #ffdd57;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .stats {
            margin-top: 30px;
            font-size: 20px;
        }

        .boost-btn {
            background-color: #ff5722;
        }

        .boost-btn:hover {
            background-color: #ff9800;
        }

        .mining-animation {
            animation: miningPulse 1s infinite;
        }

        @keyframes miningPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .boost-animation {
            animation: boostPulse 1s ease-out;
        }

        @keyframes boostPulse {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HMSTR Mining Speed Booster</h1>
        <p>To start mining and boost your speed, please enter the amount of HMSTR tokens.</p>
        <input type="number" id="amount" placeholder="Enter HMSTR amount" />
        <button onclick="startMining()">Start Mining</button>

        <div class="result" id="result"></div>

        <div class="stats">
            <p id="speed">Mining Speed: 0 tokens/hour</p>
            <p id="mined">Total Mined: 0 HMSTR</p>
        </div>

        <button class="boost-btn" onclick="boostMining()">Boost Mining</button>
        <button class="boost-btn" onclick="withdraw()">Withdraw</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tonweb@latest"></script>
    <script src="script.js"></script>
</body>
</html>
